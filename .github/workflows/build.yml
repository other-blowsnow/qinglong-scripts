name: 构建项目文件

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # 选择你需要的 Node.js 版本

    - name: Run build script
      run: node .scripts/build.js

    - name: Commit build changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git diff --quiet || (git add . && git commit -m "自动构建项目文件" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit Github Page Project Files
      run: |
        cp project.json /tmp/project.json
        # 切换分支
        git fetch origin page
        git checkout page
        cp /tmp/project.json .
        git diff --quiet || (git add . && git commit -m "自动构建项目文件" && git push origin page)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
