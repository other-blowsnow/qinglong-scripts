<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脚本管理系统 - 脚本详情</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/giscus@1.6.0/+esm"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        .loading {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .markdown-body {
            white-space: break-spaces;
            font-size: 0.95rem;
            padding: 10px;
        }

        .markdown-body ol {
            list-style: decimal;
            padding-left: 1.5em;
        }

        .markdown-body ul {
            list-style: disc;
            padding-left: 1.5em;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4 {
            margin-top: 1.5em;
            margin-bottom: 0.75em;
        }

        .markdown-body pre {
            margin: 1em 0;
            border-radius: 6px;
        }

        .sticky-sidebar {
            position: sticky;
            top: 6rem;
        }

        /* Custom scrollbar */
        .content-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .content-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .content-scroll::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 10px;
        }

        .content-scroll::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<div id="app">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600 flex items-center">
                            <svg class="h-8 w-8 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                            </svg>
                            脚本管理系统
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/"
                           class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            首页
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="https://github.com/other-blowsnow/qinglong-scripts/issues/new?template=%E6%96%B0%E8%84%9A%E6%9C%AC.md"
                       target="_blank"
                       class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                  clip-rule="evenodd"/>
                        </svg>
                        提交新脚本
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Loading State -->
            <div v-if="loading" class="flex flex-col items-center justify-center py-20">
                <div class="loading mb-4"></div>
                <span class="text-gray-600">正在加载脚本详情...</span>
            </div>

            <!-- Error State -->
            <div v-else-if="error"
                 class="bg-red-50 border border-red-200 rounded-md p-6 text-center">
                <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h3 class="mt-3 text-lg font-medium text-red-800">加载失败</h3>
                <p class="mt-2 text-red-700">无法加载脚本详情，请稍后再试或返回首页</p>
                <div class="mt-4">
                    <a href="/"
                       class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        返回首页
                    </a>
                </div>
            </div>
            <!-- Content -->
            <div v-else-if="project" class="bg-white shadow rounded-lg overflow-hidden">
                <!-- Header Section -->
                <div class="border-b border-gray-200 bg-gray-50">
                    <div class="p-6">
                        <div class="sm:flex sm:items-center sm:justify-between">
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <div class="p-2 rounded-md mr-3"
                                         :class="getLanguageColor(project.language)">
                                        <svg class="h-5 w-5 text-white"
                                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                             fill="currentColor">
                                            <path fill-rule="evenodd"
                                                  d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <h1 class="text-2xl font-bold text-gray-900 truncate">
                                        {{ project.name }}</h1>
                                </div>
                            </div>
                            <div class="mt-5 flex justify-center sm:mt-0 space-x-2">
                                <a :href="'https://github.com/other-blowsnow/qinglong-scripts/tree/master/' + project.path"
                                   target="_blank"
                                   class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    <svg class="h-5 w-5 mr-2" fill="currentColor"
                                         viewBox="0 0 24 24">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                    </svg>
                                    下载
                                </a>
                            </div>
                        </div>
                        <div class="mt-4 sm:flex sm:flex-wrap sm:items-center sm:justify-between border-t border-gray-200 pt-4">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                                <div>
                                    <p class="text-xs text-gray-500">编程语言</p>
                                    <p class="text-sm font-medium text-gray-900">
                                        {{ project.language || '未知' }}</p>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500">创建时间</p>
                                    <p class="text-sm font-medium text-gray-900">
                                        {{ formatDate(project.createTime, true) }}</p>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500">更新时间</p>
                                    <p class="text-sm font-medium text-gray-900">
                                        {{ formatDate(project.updateTime, true) }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="flex flex-col md:flex-row">
                    <!-- Left Side: Script Content -->
                    <div class="w-full md:w-3/5 p-6 border-b md:border-b-0 md:border-r border-gray-200">
                        <a href="/"
                           class="inline-flex items-center mb-6 text-sm text-blue-600 hover:text-blue-500">
                            <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                                      clip-rule="evenodd"/>
                            </svg>
                            返回脚本列表
                        </a>

                        <div class="prose max-w-none">
                            <h2 class="text-xl font-bold text-gray-900 mb-4">脚本介绍</h2>
                            <div class="markdown-body content-scroll rounded-md bg-gray-50 border border-gray-200"
                                 v-html="projectContentHtml"></div>
                        </div>

                        <div v-if="copiedMessage"
                             class="fixed bottom-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg">
                            {{ copiedMessage }}
                        </div>
                    </div>

                    <!-- Right Side: Comments -->
                    <div class="w-full md:w-2/5 p-6 bg-gray-50">
                        <div class="sticky-sidebar">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">讨论与评论</h3>
                            <giscus-widget
                                    repo="other-blowsnow/qinglong-scripts"
                                    repoId="R_kgDOOiwwFA"
                                    category="General"
                                    categoryId="DIC_kwDOOiwwFM4CpqWX"
                                    mapping="specific"
                                    :term="project.path"
                                    strict="1"
                                    reactionsEnabled="1"
                                    emit-metadata="0"
                                    input-position="bottom"
                                    theme="preferred_color_scheme"
                                    lang="zh-CN"
                                    loading="lazy">
                            </giscus-widget>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm text-gray-500 mb-4 md:mb-0">
                    脚本管理系统 © 2025
                </p>
                <div class="flex space-x-6">
                    <a href="https://github.com/other-blowsnow/qinglong-scripts" target="_blank"
                       class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">GitHub</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script>
    const {createApp, ref, computed, onMounted} = Vue

    createApp({
        setup() {
            const loading = ref(true)
            const error = ref(false)
            const project = ref(null)
            const copiedMessage = ref('')

            const projectContentHtml = computed(() => {
                if (!project.value || !project.value.content) return ''
                // Parse markdown content using marked library
                const html = marked.parse(project.value.content)
                return html
            })

            // Get project path from URL query parameter
            const getProjectPath = () => {
                const urlParams = new URLSearchParams(window.location.search)
                return urlParams.get('path')
            }

            // Fetch project data from projects.json
            const fetchProjectData = async () => {
                loading.value = true
                error.value = false

                try {
                    const projectPath = getProjectPath()
                    if (!projectPath) {
                        throw new Error('No project path specified')
                    }

                    // Fetch all projects
                    const apiUrl = `https://cdn.jsdelivr.net/gh/other-blowsnow/qinglong-scripts/project.json`
                    const response = await axios.get(apiUrl)

                    if (response.data && Array.isArray(response.data)) {
                        const foundProject = response.data.find(p => p.path === projectPath)
                        if (foundProject) {
                            project.value = foundProject

                            // Add syntax highlighting after content is rendered
                            setTimeout(() => {
                                document.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightBlock(block)
                                })
                            }, 100)
                        } else {
                            throw new Error('Project not found')
                        }
                    } else {
                        throw new Error('Invalid data format')
                    }
                } catch (err) {
                    console.error('Error fetching project data:', err)
                    error.value = true
                } finally {
                    loading.value = false
                }
            }

            const formatDate = (timestamp, showTime = false) => {
                if (!timestamp) return '-'
                const date = new Date(timestamp)

                if (showTime) {
                    return date.toLocaleString('zh-CN')
                } else {
                    const now = new Date()
                    // Calculate the difference in days
                    const diffTime = Math.abs(now - date)
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24))

                    if (diffDays <= 7) {
                        // For dates within the last week, show relative time
                        if (diffDays === 0) return '今天'
                        if (diffDays === 1) return '昨天'
                        return `${diffDays}天前`
                    } else {
                        // For older dates, show YYYY-MM-DD format
                        return date.toLocaleDateString('zh-CN')
                    }
                }
            }

            const getLanguageColor = (language) => {
                const colors = {
                    'JavaScript': 'bg-yellow-500',
                    'Python': 'bg-blue-500',
                    'Shell': 'bg-green-500',
                    'Java': 'bg-red-500',
                    'C#': 'bg-purple-500',
                    'PHP': 'bg-indigo-500',
                    'TypeScript': 'bg-blue-600',
                    'Ruby': 'bg-red-600',
                    'Go': 'bg-blue-400',
                }

                return colors[language] || 'bg-gray-500'
            }

            const copyToClipboard = () => {
                if (!project.value || !project.value.content) return

                navigator.clipboard.writeText(project.value.content)
                    .then(() => {
                        copiedMessage.value = '内容已复制到剪贴板!'
                        setTimeout(() => {
                            copiedMessage.value = ''
                        }, 3000)
                    })
                    .catch(err => {
                        console.error('复制失败:', err)
                        copiedMessage.value = '复制失败，请手动复制'
                        setTimeout(() => {
                            copiedMessage.value = ''
                        }, 3000)
                    })
            }

            // Initialize
            onMounted(() => {
                fetchProjectData()

                // Configure marked to use highlight.js for code blocks
                marked.setOptions({
                    highlight: function (code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, {language}).value;
                    },
                    langPrefix: 'hljs language-'
                })
            })

            return {
                loading,
                error,
                project,
                projectContentHtml,
                copiedMessage,
                formatDate,
                getLanguageColor,
                copyToClipboard
            }
        }
    }).mount('#app')
</script>
</body>
</html>
